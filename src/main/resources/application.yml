security:
  config:
    key: ${JWT_SECRET}
    expiration: 3600000
#
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/login-bancario
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
